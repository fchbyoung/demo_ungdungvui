<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo ứng dụng Do you love me?</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <button id="btn-yes" onclick="yesClick()">Yes</button>
    <button id="btn-no" onmouseover="noHover()" style="position: absolute">No</button>

    <script>
        function yesClick() {
            alert("Yes. you are right");
        }
        function noHover() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);

            document.getElementById('btn-yes').style.top = x + 'px';
            document.getElementById('btn-no').style.left = y + 'px';
        }
    </script>
</body>
</html>
